<ion-card>
  <img class="img" [src]="detailedDrink.strDrinkThumb" />

  <ion-card-content>
    <ion-card-title> Drink name: {{ detailedDrink.strDrink }} </ion-card-title>
    <ion-card-title> Glass type: {{ detailedDrink.strGlass }}</ion-card-title>
    <ion-card-title> Ingridients: </ion-card-title>
    @for (ingredient of ingredients; track $index) {
    <ion-card-subtitle>{{ ingredient }}</ion-card-subtitle>
    }
    <ion-card-title> Instructions: </ion-card-title>
    <ion-card-subtitle>{{ detailedDrink.strInstructions }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
