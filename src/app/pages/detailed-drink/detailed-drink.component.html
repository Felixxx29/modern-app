<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-title slot="start"> Detailed drink </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['']"> Home </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isLoading) { loading... } @else { @if (detailedDrink) {
  <ion-card>
    <img class="img" [src]="detailedDrink.strDrinkThumb" />

    <ion-card-content>
      <ion-card-title> {{ detailedDrink.strDrink }} </ion-card-title>
      <ion-card-subtitle>{{ detailedDrink.strGlass }}</ion-card-subtitle>
      <p>{{ detailedDrink.strInstructions }}</p>
    </ion-card-content>
  </ion-card>
  } }
</ion-content>
